<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1e16043c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background-color: #CAE9FE;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
        }

        .dropdown-item {
            color: #000000;
        }

        .dropdown-item:hover {
            background-color: #FF5858;
            color: #FFFFFF;
        }

        /* Style for the logout button */
        .logout-btn {
            background-color: #FF5858;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #000000;">Secure Vault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="{{ url_for('view_files.view_files') }}" class="nav-link">View Files</a></li>
                <li class="nav-item"><a href="{{ url_for('share_file.view_shared_files') }}" class="nav-link">Received Files</a></li>
                <li class="nav-item"><a href="{{ url_for('watermark.watermark') }}" class="nav-link">Watermark Files</a></li>
                <li class="nav-item"><a href="{{ url_for('redact.redact') }}" class="nav-link">Redact Files</a></li>
                <li class="nav-item"><a href="{{ url_for('delete.recycle_bin') }}" class="nav-link">Bin</a></li>
            </ul>
        </div>

        <!-- Logout Button -->
        <a href="{{ url_for('login.logout') }}" class="logout-btn ms-3">Logout</a>

    </div>
</nav>

</body>
</html>
