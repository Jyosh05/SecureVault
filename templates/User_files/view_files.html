<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    <link rel="stylesheet" href="/static/css/view_files.css">
</head>
<body>
{% include 'navbar.html' %}
    <div class="container">
        <h1>Your Uploaded Files</h1>

        <!-- Upload Button -->
        <div class="upload-section">
            <button a href="{{ url_for('file.upload_file') }}" class="upload-button">Upload File</button>
        </div>

        <div class="file-grid">
            {% for file in files %}
            <div class="file-card">
                <div class="file-title">{{ file.Title }}</div>
                <div class="file-icon">
                    <img src="{{ url_for('static', filename='previews/' + file.File_Type + '.png') }}"
                        alt="File Icon">
                </div>
                <div class="file-uploaded-at">{{ file.Uploaded_At.strftime('%Y-%m-%d') }}</div>
            </div>
            {% endfor %}
            {% if not files %}
            <p>You have not uploaded any files yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
